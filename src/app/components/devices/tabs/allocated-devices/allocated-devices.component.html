
<mat-card class="example-card" *ngFor="let device of allocateDeviceList">
	<mat-card-header>
				<div mat-card-avatar class="example-header-image"></div>

		<mat-card-title>{{device.name}}</mat-card-title>
		<mat-card-subtitle>Height : {{device.height}}  Width: {{device.width}}</mat-card-subtitle>
		<mat-card-subtitle>Pixel Ratio : {{device.pixelRatio}} </mat-card-subtitle>
    <div class = "button-size"  (click) = "deallocateDevice(device ,alertPopup)"> <button mat-raised-button color="accent"><mat-icon>delete</mat-icon> Deallocate</button> </div>
	</mat-card-header>
</mat-card>
<ng-template #alertPopup>
<mat-dialog-content>
<p>
  Do you want to deallocate Device?
</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onYesClick()" tabindex="1">YES</button>
  <button mat-button mat-dialog-close tabindex="-1">NO</button>
</mat-dialog-actions>
</ng-template>
